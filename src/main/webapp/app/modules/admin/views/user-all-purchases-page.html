<div class="container-fluid" ng-controller="PurchasesCtrl">
    <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-1 col-lg-1">
            <ul class="nav navbar-nav adm-side-nav ">
                <li class="adm-ProfileUserImgMargin adm-page-size"><img src="app/modules/admin/img/1.jpg"
                                                                        class="img-responsive"/></li>
                <li><a href="#/user/bucket/{{id}}/{{role}}"></i><i class="fa fa-users"></i> Bucket</a></li>
                <li><a href="#/user/purchases/{{id}}/{{role}}"><i class="fa fa-shopping-cart"></i> My purchases</a></li>
                <li><a href="#/user/profile/edit/{{id}}/{{role}}"><i class="fa fa-pencil-square-o"></i> Edit profile</a></li>
                <!-- end sidebar -->
            </ul>
        </div>
        <div class="col-md-offset-2 col-sm-offset-3 col-xs-offset-3 col-lg-9 col-sm-8 col-xs-7 col-md-9 table-min">
            <h2 class="textColor">Purchases</h2>

            <p class="textColor">The table consist of all the products you have bought:</p>
            <table class="table table-responsive">
                <thead>
                <tr class="textColor">
                    <th>â„–</th>
                    <th>Product</th>
                    <th>Model</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody class="textColor">
                <tr ng-repeat="p in purch">
                    <td>{{$index+1}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.model}}</td>
                    <td>{{p.amount}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.date}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- End row -->
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <button ng-click="deletePurchases()" class="btn BtnTextColor ButtonColor textColor" type="button"><span
                    class="fa fa-trash" aria-hidden="true"></span> Clear All
            </button>
        </div>
    </div>
</div>
